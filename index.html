<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Kanban</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h2>Mini Kanban Board</h2>
                <div>
                    <button id="add_task" class="btn" onclick="openDialogTask()">Thêm Task</button>
                    <input class="input" type="text" name="" id="search_task" placeholder="Tìm kiếm task ..." />
                    <select class="input" name="" id="search_category">
                        <option value="none" selected>Chọn danh mục</option>
                        <option value="work">Công việc</option>
                        <option value="personal">Cá nhân</option>
                        <option value="urgent">Khẩn cấp</option>
                        <option value="other">Khác</option>
                    </select>
                    <button id="theme-toggle" class="btn">Chuyển Dark Mode</button>
                </div>
            </header>
            <main>
                <div class="card" data-status="todo">
                    <div class="card__header">
                        <h3 class="card__header_title">To Do</h3>
                        <span id="todo_count">2</span>
                    </div>
                    <div class="card__content" id="todo_task"></div>
                </div>
                <div class="card" data-status="inprogress">
                    <div class="card__header">
                        <h3 class="card__header_title">In Progress</h3>
                        <span id="in_progress_count">2</span>
                    </div>
                    <div class="card__content" id="in_progress_task"></div>
                </div>
                <div class="card" data-status="done">
                    <div class="card__header">
                        <h3 class="card__header_title">Done</h3>
                        <span id="done_count">2</span>
                    </div>
                    <div class="card__content" id="done_task"></div>
                </div>
            </main>
        </div>
        <dialog id="task_dialog">
            <form class="form_task">
                <div class="form_task_title">
                    <h4 id="form_task_title_title">Thêm task</h4>
                    <span onclick="closeDialogTask()">&times;</span>
                </div>
                <div class="form_task_content">
                    <div class="form_task_content_input">
                        <label for="">Tiêu đề *</label>
                        <input type="text" id="title" type="text" placeholder="Nhập tiêu đề task ..." />
                        <span id="title_error"></span>
                    </div>
                    <div class="form_task_content_input">
                        <label for="">Mô tả</label>
                        <textarea name="" id="description" placeholder="Nhập mô tả chi tiết"></textarea>
                    </div>
                    <div class="form_task_content_input">
                        <label for="">Danh mục *</label>
                        <select id="category" name="" id="">
                            <option value="" disabled selected>Chọn danh mục</option>
                            <option value="work">Công việc</option>
                            <option value="personal">Cá nhân</option>
                            <option value="urgent">Khẩn cấp</option>
                            <option value="other">Khác</option>
                        </select>
                        <span id="category_error"></span>
                    </div>
                    <div class="form_task_content_input">
                        <label for="">Trạng thái</label>
                        <select name="" id="status">
                            <option value="todo" selected>To do</option>
                            <option value="inprogress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <div class="form_task_content_action">
                    <button class="btn" type="button" onclick="closeDialogTask()">Hủy</button>
                    <button class="btn" type="submit" id="form_task_submit">Thêm Task</button>
                </div>
            </form>
        </dialog>
        <script src="./script.js"></script>
    </body>
</html>
